<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Tags</title>
  </head>
  <body>
    <div class="container">
      <div class="tag-list">
        <h1>App</h1>
        <div class="create-new-tag">
          <div class="read-only-mode-wrapper">
            <input type="checkbox" class="read-only-mode">
            <span>Readonly mode</span>
          </div>
          <input type="text" class="tag-text" placeholder="Tag">
          <button class="add">Add tag</button>
          <button class="show">Show tags</button>
          <button class="hide">Hide tags</button>
          <button class="update">Update tags</button>
        </div>

        <div class="tags"></div>
      </div>
    </div>
    <div class="tag-updater-wrapper">
      <div class="tag-updater">
        <div class="tag-textarea-block">
          <textarea name="inputText" class="tag-textarea" cols="25" rows="8" placeholder="Add new tags here separated by commas"></textarea>
          <button class="update-button">Update tags</button>
          <div class="close-block">
            <img class="close-textarea" src="./assets/images/close-img.svg" />
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
